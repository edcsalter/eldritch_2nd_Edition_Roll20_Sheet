<!DOCTYPE html>
<html>
  <head>
    <title>Eldritch 2nd Ed Character Sheet</title>
    <link rel="stylesheet" type="text/css" href="Eldritch_2nd_Ed_css.css">
  </head>
  <body>
    <div class="character-info">
      <h2>Character Info</h2>
      <table>
        <tr>
          <td>Name:</td>
          <td><input type="text" name="name"></td>
        </tr>
        <tr>
          <td>Race:</td>
          <td>
            <select name="race">
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="gnome">Gnome</option>
              <option value="half-elf">Half-Elf</option>
              <option value="half-orc">Half-Orc</option>
              <option value="halfling">Halfling</option>
              <option value="human">Human</option>
              <option value="drakkin">Drakkin (optional)</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Class:</td>
          <td>
            <select name="class">
              <option value="adept">Adept</option>
              <option value="assassin">Assassin</option>
              <option value="barbarian">Barbarian</option>
              <option value="mage">Mage</option>
              <option value="mystic">Mystic</option>
              <option value="rogue">Rogue</option>
              <option value="theurgist">Theurgist</option>
              <option value="warrior">Warrior</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Level:</td>
          <td><input type="number" name="level" value="1" min="1"></td>
        </tr>
        <tr>
          <td>Mastery Die Level:</td>
          <td>
            <select name="mastery-die-level">
              <option value="0">Not Applicable</option>
              <option value="4">d4</option>
              <option value="6">d6</option>
              <option value="8">d8</option>
              <option value="10">d10</option>
              <option value="12">d12</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Character Points:</td>
          <td><input type="number" name="character-points" value="0" min="0"></td>
        </tr>
      </table>
    </div>
<tr>
  <tr>
    <th>Competence</th>
    <td>
      <select name="competence-rank">
        <option value="4">d4</option>
        <option value="6">d6</option>
        <option value="8">d8</option>
        <option value="10">d10</option>
        <option value="12">d12</option>
      </select>
    </td>
    <td>
      <select name="adroitness-specialization">
        <option value="0"></option>
        <option value="skulduggery">Skulduggery</option>
        <option value="cleverness">Cleverness</option>
      </select>
    </td>
    <td>
      <select name="adroitness-specialization-rank">
        <option value="0"></option>
        <option value="1">+1</option>
        <option value="2">+2</option>
        <option value="3">+3</option>
        <option value="4">+4</option>
        <option value="5">+5</option>
      </select>
    </td>
    <td>
      <select name="expertise-specialization">
        <option value="0"></option>
        <option value="wizardry">Wizardry</option>
        <option value="theurgy">Theurgy</option>
      </select>
    </td>
    <td>
      <select name="expertise-specialization-rank">
        <option value="0"></option>
        <option value="1">+1</option>
        <option value="2">+2</option>
        <option value="3">+3</option>
        <option value="4">+4</option>
        <option value="5">+5</option>
      </select>
    </td>
    <td>
      <select name="perception-specialization">
        <option value="0"></option>
        <option value="alertness">Alertness</option>
        <option value="perspicacity">Perspicacity</option>
      </select>
    </td>
    <td>
      <select name="perception-specialization-rank">
        <option value="0"></option>
        <option value="1">+1</option>
        <option value="2">+2</option>
        <option value="3">+3</option>
        <option value="4">+4</option>
        <option value="5">+5</option>
      </select>
    </td>
  </tr>
  
  

    <div class="defense">
      <!-- Active and Passive Defense Pools, Spirit Points -->
    </div>
    
    <div class="combat">
      <!-- Initiative, Hit Points, Armor, Shield, etc. -->
    </div>
    
    <div class="skills">
      <!-- Skills table -->
    </div>
    
    <div class="magic">
      <!-- Spellcasting details -->
    </div>
    
    <div class="feats">
      <!-- Feats table -->
    </div>
    
    <div class="equipment">
      <!-- Equipment and Inventory details -->
    </div>
    
    <div class="notes">
      <!-- Notes section -->
    </div>
  </body>
</html>
